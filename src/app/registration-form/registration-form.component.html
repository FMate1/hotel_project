<div class="row justify-content-md-center">
    <div class="col-md-6">
        <h4>Regisztráció</h4>
        <hr>
    </div>
</div>

<div class="row justify-content-md-center">
    <div class="col-md-6">
        <form [formGroup]="registrationForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Jelszó</label>
                <input type="password" class="form-control" id="password" name="password" formControlName="password">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">Keresztnév</label>
                <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Vezetéknév</label>
                <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName">
            </div>
            <div class="text-end">
                <button class="btn btn-outline-primary" (click)="registrate()">Regisztráció</button>
            </div>
        </form>
    </div>
</div>
